<div class="pin projects">
	<div class="pin-details">
		<a data-bind="attr: {href: '/projects/'+project_id}" href="/projects/1">
		<div class="pin-image"><img data-bind="attr: {src: logo}" src="http://lunchsparks.me/skin/images/ls_logo.png">
		</div> </a>
		<div class="pin-data name">
			<a data-bind="attr: {href: '/projects/'+project_id}" href="/projects/1"> <h3 data-bind="text: name">Lunchsparks</h3> </a>
		</div>
		<div class="pin-data description">
			<div data-bind="text: description">
				Reinventing Networking for Entrepreneurs and Professionals
			</div>
		</div>
		<div class="pin-stats" data-bind="foreach: statistics">
			<span class="likes"><span data-bind="text: followers">0</span> followers</span>
			<span class="likes"><span data-bind="text: favourites">0</span> favourites</span>
		</div>
	</div>
	<div class="pin-extras tags" data-bind="foreach: tags">
		<div data-bind="foreach: tag_data">
			<div class="tag">
				<a data-bind="attr: {href: '/search/tag/'+name}" href="/search/tag/Professional Networking"> <span data-bind="text: name">Professional Networking</span> </a>
			</div>

			<div class="tag">
				<a data-bind="attr: {href: '/search/tag/'+name}" href="/search/tag/Social Network"> <span data-bind="text: name">Social Network</span> </a>
			</div>
		</div>
	</div>
	<div class="pin-extras team-members">
		<h5>Team Members</h5>
		<div data-bind="foreach: team_members">
			<a data-bind="attr: {href: ls_pub_url, 'ls-data-userid': id}" class="profile-img-45 ls-profile-hover inset-image" href="/pub/binghan" ls-data-userid="1"> <img data-bind="attr : {src: profile_img, title: display_name} " src="http://media.linkedin.com/mpr/mprx/0_fXI2TZwic4beM61sSFoPTRHmvjCQJ61sSQ0PTR4YEUnn6CXV_GRhfUuKUrGMs3-naFd-my66ALC2" title="Bing Han, Goh"> </a>

			<a data-bind="attr: {href: ls_pub_url, 'ls-data-userid': id}" class="profile-img-45 ls-profile-hover inset-image" href="/pub/jackyyapp" ls-data-userid="3"> <img data-bind="attr : {src: profile_img, title: display_name} " src="http://media.linkedin.com/mpr/mprx/0_izp7YYhxvN19AkP33P0yYj_xB1cnACP3TBHrYjtTe9iQa6kT712_rg67MgBWt5tDG9Olls2Oeh6-" title="Jacky, Yap"> </a>

			<a data-bind="attr: {href: ls_pub_url, 'ls-data-userid': id}" class="profile-img-45 ls-profile-hover inset-image" href="/pub/hoanhtien" ls-data-userid="6"> <img data-bind="attr : {src: profile_img, title: display_name} " src="http://media.linkedin.com/mpr/mprx/0_fDcXEjHbCoAEEsjXTdbUEYf5CHnoeyuXS2iUEYWcgDCVB4Uk_IFHXOjJuQ9zIUSHaazV5JBB0Z95" title="Tien, Nguyen Hoanh"> </a>

			<a data-bind="attr: {href: ls_pub_url, 'ls-data-userid': id}" class="profile-img-45 ls-profile-hover inset-image" href="/pub/8" ls-data-userid="8"> <img data-bind="attr : {src: profile_img, title: display_name} " src="http://media.linkedin.com/mpr/mprx/0_mLnj-O021rcHRv9K2hbG-yM70KtLRPBK2XCC-gZlhvQzXc8rGiQAyj2xAO-VZNny76NijVEoL6CE" title="Kusum, Kumar"> </a>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
